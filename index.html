<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Top Schools Nearby</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <p class="title block has-text-link-dark has-text-weight-bold">
                Top Schools Nearby
            </p>
            <p class="subtitle block is-italic has-text-weight-bold">
                Are you looking for a good school in your suburb?
            </p>
        </div>
    </section>
    <div class="columns is-mobile block">
        <div class="column is-one-third is-mobile">
            <h3> Enter suburb name </h3>
            <div class="control">
                <input id="search-input" class="input is-link" type="text" placeholder="Search!">
            </div>
            <h3> Choose school level </h3>
            <div class="select is-info">
                <select id="school-type">
                  <option>Primary School</option>
                  <option>Secondary School</option>
                </select>
            </div>
            <div>
                <button id="search-btn" class="button is-info is-medium is-fullwidth">Search</button>
            </div>
            <div id="map">

            </div>
            <div id="dummyMap">

            </div>
        </div>

        <div class="column is-mobile">
            <div id="dist-section">
                
                    <div id = "dist-cards" class = "columns is-multiline is-mobile is-flex">
                        
                    </div>
            </div>       

          
        </div>
     </div>

  <script src="./assets/js/script.js"></script>
  <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk91w3HUMHmGr0LsXGiLAif5ZqM6vofjU&libraries=places&callback=initMap&v=weekly"

    ></script>
</body>

</html>
